<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil</title>
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <div class="main-container">
      <h1 id="main-title">Les dernières nouvelles</h1>
      <form action="" method="post">
        <input
          type="text"
          placeholder="Rechercher un article"
          name="mots-cles"
        />
        <button type="submit">Rechercher</button>
      </form>
      <hr />
      <div id="place-and-date">Québec, Montréal 2024-01-01</div>
      <hr />
      <ul>
        {% for article in articles%}
        <li>
          <article class="article-container">
            <a href="/article/{{article[0]}}"
              ><h2>{{article[1]}} #{{article[0]}}</h2></a
            >
            <p class="auteur">Auteur: {{article[2]}}</p>
            <time class="date-de-publication"
              >Date de publication: {{article[3]}}</time
            >
            <p>{{article[4]}}</p>
          </article>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
